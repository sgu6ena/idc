<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align:center;">
    <script type="text/javascript" src="https://fdn.gsmarena.com/vv/assets12/js/3dspinhelp.js?v=2"></script>
    <script type="text/javascript">
        showSpin("https://fdn.gsmarena.com/vv/spin/apple-iphone-x.swf");
    </script>





    <style>
        body {
            font-family: sans-serif;
        }

        /* @keyframes big {
            from {
                stroke-dashoffset: 326.56;
            }

            to {
                stroke-dashoffset: 60;
            }
        } */

        .circle-big {
            position: relative;
            width: 114px;
            height: 114px;
            margin: 30px auto 25px auto;
        }

        .circle-big svg {
            width: 114px;
            height: 114px;
        }

        .circle-big .bg {
            fill: none;
            stroke-width: 10px;
            stroke: #F2F4F7;
        }

        .circle-big .progress {
            fill: none;
            stroke-width: 10px;
            stroke: #37355B;
            stroke-linecap: round;
            stroke-dasharray: 326.56;
            stroke-dashoffset: 60;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            /* animation: big 1.5s ease-in-out; */
        }

        .circle-big .text {
            position: absolute;
            width: 100%;
            top: 37px;
            font-size: 24px;
            text-align: center;
            font-weight: 400;
            line-height: 22px;
        }

        .circle-big .text .small {
            font-size: 14px;
            color: #006582;
        }

        .orange .progress {
            stroke: #FF9900;
        }

        .blue .progress {
            stroke: #006582;
        }
    </style>

    <div class="circle-big" data-value='16' data-max-value='25'>
        <div class="text">
            16<div class="small">мин</div>
        </div>
        <svg>
            <circle class="bg" cx="57" cy="57" r="52"></circle>
            <circle class="progress" cx="57" cy="57" r="52"></circle>
        </svg>
    </div>

    <div class="circle-big orange" data-value='3.2' data-max-value='5'>
        <div class="text">
            3.2<div class="small">Гб</div>
        </div>
        <svg>
            <circle class="bg" cx="57" cy="57" r="52"></circle>
            <circle class="progress " cx="57" cy="57" r="52"></circle>
        </svg>
    </div>

    <div class="circle-big blue" data-value='146' data-max-value='300'>
        <div class="text">
            146<div class="small">sms</div>
        </div>
        <svg>
            <circle class="bg" cx="57" cy="57" r="52"></circle>
            <circle class="progress" cx="57" cy="57" r="52">
            </circle>
        </svg>
    </div>

 <script>

const circlesBig = document.querySelectorAll('.circle-big');

circlesBig.forEach(circle =>{
     const value = circle.getAttribute('data-value');
     const maxValue = circle.getAttribute('data-max-value');
     const progress = circle.querySelector('.progress');
progress.style.strokeDashoffset =  315 / maxValue * value;
progress.animate([ {strokeDashoffset:315},
  {strokeDashoffset :315 / maxValue * value}], {
  duration: 1000,
  iterations: 1
});
});
 </script>

</body>

</html>
