<body>
    <script type="text/javascript" src="https://fdn.gsmarena.com/vv/assets12/js/3dspinhelp.js?v=2"></script>
    <script type="text/javascript">
        showSpin("https://fdn.gsmarena.com/vv/spin/apple-iphone-x.swf");
        </script>





<style>
    
.round{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 180px;
    height: 180px;
    background:red;
    border-radius: 50%;
    transition: 5s;
animation: roundprogress 15s infinite;
transition: all 5s;
}

.mini-round{
    width: 150px;
    height: 150px;
        background:white;
        border-radius: 50%;
}

@keyframes roundprogress {
    0%{
 
        background: conic-gradient(gold 0%, #f06 100%);

    }
    25%{   
        
        transition: all 5s;
        background: conic-gradient(gold 25%,#f06 75%);
        
    }
    
    50%{   
        
       
        background: conic-gradient(gold 50%,#f06 50%);
        
    }
    
   75%{   
        
       
        background: conic-gradient(gold 75%, #f06 50%);
        
    }
    

    100%{  
        /* transform: rotate(-360deg); */
        transition: all 5s;
        background: conic-gradient(gold 100%, #f06 50%);
       
    }
}


.aminate {
  max-width: 240px;
}

.aminate path {
  transform: rotate(180deg);
  stroke: black;
  stroke-width: 2;
  stroke-dasharray: 288.5;
  stroke-linecap: round;
  fill: none;
  transform-origin: 50px 50px;

}
.aminatse.active  path{
  animation:
    pathStroke 6s infinite ease-in-out;
}
@keyframes pathStroke {
  0% {  stroke-dashoffset: 288.5; }
   /*70%{  stroke-dashoffset: 288.5; ;} */
  70%, 100% { stroke-dashoffset: 0;}
}



</style>
<body style="text-align:center;">


        <svg viewBox="0 0 100 100" class="aminate">
            <path d="M 50 96 a 46 46 0 0 1 0 -92 46 46 0 0 1 0 92" />
          </svg>
  
   
</div>
</body>
</html>
