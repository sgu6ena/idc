<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align:center;">
    <script type="text/javascript" src="https://fdn.gsmarena.com/vv/assets12/js/3dspinhelp.js"></script>
    <script type="text/javascript">
        showSpin("https://fdn.gsmarena.com/vv/spin/apple-iphone-11.swf");
    </script>





    <style>
        body {
            font-family: sans-serif;

        }

        .circle-big {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 10px;
        }

        .circle-big .round {
            width: 150px;
            height: 150px;
        }

        .circle-big .bg {
            fill: none;
            stroke-width: 15px;
            stroke: #F2F4F7;
        }

        .circle-big .progress {
            fill: none;
            stroke-width: 15px;
            stroke: #37355B;
            stroke-linecap: round;
            stroke-dasharray: 408.2;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .circle-big .text {
            position: absolute;
            width: 100%;
            top: 35px;
            font-weight: 900;
            font-size: 24px;
            line-height: 29px;
            color: #006285;
        }

        .circle-big .text .small {
            font-weight: 500;
            font-size: 14px;
            line-height: 17px;
            color: #006285;
        }
.circle-big .icon{

    margin: 0 auto 8px;
    display: block;
}
        .orange .progress {
            stroke: #FF9900;
        }

        .blue .progress {
            stroke: #006582;
        }

        .mini {
            width: 114px;
            height: 114px;
        }

        .mini .round {
            width: 114px;
            height: 114px;
        }

        .mini .text {
            top: 35px;
        }
    </style>
    <!-- /* * минуты * */  -->
    <div class="circle-big" data-value='150' data-max-value='300'>
        <div class="text">
            <svg class="icon" width="28px" height="28px">
                <use xlink:href="image/sprite.svg#phone.connection"></use>
            </svg>
            <span class="value">16</span>
            <div class="small">Мин.</div>
        </div>
        <svg class="round">
            <circle class="bg" cx="75" cy="75" r="65"></circle>
            <circle class="progress" cx="75" cy="75" r="65"></circle>
        </svg>
    </div>
    <!-- /* * минуты * */  -->
    <!-- /* * гб * */  -->
    <div class="circle-big orange" data-value='3.2' data-max-value='5'>
        <div class="text">
            <svg class="icon" width="28px" height="28px">
                <use xlink:href="image/sprite.svg#dot.radiowaves"></use>
            </svg>
            <span class="value">0</span>
            <div class="small">ГБ</div>
        </div>
        <svg class="round">
            <circle class="bg" cx="75" cy="75" r="65"></circle>
            <circle class="progress " cx="75" cy="75" r="65"></circle>
        </svg>
    </div>
    <!-- /* * гб * */  -->
    <!-- /* * смс * */  -->
    <div class="circle-big blue" data-value='170' data-max-value='500'>
        <div class="text">
            <svg class="icon" width="28px" height="28px">
                <use xlink:href="image/sprite.svg#mail"></use>
            </svg>
            <span class="value">0</span>
            <div class="small">SMS</div>
        </div>
        <svg class="round">
            <circle class="bg" cx="75" cy="75" r="65"></circle>
            <circle class="progress" cx="75" cy="75" r="65">
            </circle>
        </svg>
    </div>
    <!-- /* * смс * */  -->

    <!-- /* * смс мини вариант* */  -->
    <div class="circle-big mini blue" data-value='188' data-max-value='300'>
        <div class="text">
            <span class="value">0</span>
            <div class="small">sms</div>
        </div>
        <svg class="round">
            <circle class="bg" cx="57" cy="57" r="47"></circle>
            <circle class="progress" cx="57" cy="57" r="47">
            </circle>
        </svg>
    </div>
    <!-- /* * смс * */  -->
    <script>
        const circlesBig = document.querySelectorAll('.circle-big');
        // const max =75(радиус)*2*3.14(пи);   2pi*r
        const max = 408.2;
        circlesBig.forEach(circle => {
            const value = circle.getAttribute('data-value');
            const maxValue = circle.getAttribute('data-max-value');
            const progress = circle.querySelector('.progress');
            progress.style.strokeDashoffset = max - (max * value / maxValue)
            progress.animate([{
                strokeDashoffset: 471
            }, {
                strokeDashoffset: max - (max * value / maxValue)
            }], {
                duration: 1000,
                iterations: 1
            });
            circle.querySelector('.value').textContent = value;
        });
    </script>

</body>

</html>
