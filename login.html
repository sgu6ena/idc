<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/bootstrap-grid.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/news.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer>
    </script>
    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script> -->

    <script src="scripts/login.js" defer></script>

</head>

<body>

    
<div class="login-wrapper d-flex justify-content-center align-items-center">
    <div class="login">
       <div class="modal-dialog show active modal-dialog-login">
     <div class="modal-content modal-content-login">
         <div class="modal-login-buttons d-flex justify-content-between">
             <button type="button"
                 class=" login-button-backward login-backward d-flex  justify-content-center align-items-center"
                 disabled>
                 <svg class="icon-backward" height="12px" width="12px">
                     <use xlink:href="image/sprite.svg#login-backward"></use>
                 </svg>
             </button>
             <button type="button" class="login-button-close d-flex justify-content-center align-items-center"
                 data-bs-dismiss="modal" aria-label="Close">
                 <svg class="icon-close" height="12px" width="12px">
                     <use xlink:href="image/sprite.svg#login-close"></use>
                 </svg>
             </button>
         </div>
         <div class="modal-body login-body">
             <div class="login-logo d-flex justify-content-between">
                 <div class="logo d-flex justify-content-start">
                     <svg class="logo-icon login-logo" width="62.55px" height="30px">
                         <use xlink:href="image/sprite.svg#logo"></use>
                     </svg>
                 </div>
             </div>
          <div class="card">
                 <form class="card-login" onsubmit="return false">
                     <div class="modal-login-text">Введите номер телефона</div>
                     <div class="input-login-wrapper">
                         <input type="text" name="phone" id="phone" class="input-login input-modal"
                             placeholder="0(77_)_____" onkeyup="
                             let phone = this.value;
                             if(phone.length<=4) this.value = '0(77';
                             if(phone.substring(0,4) !== '0(77') this.value ='0(77';
                             if(phone.match(/^0{1}\(7{2}[5789]$/) !== null) this.value = phone+')';
                             if(phone.match(/^0{1}\(7{2}[^5789]$/) !== null) this.value = phone.slice(0,-1);
                             if(phone.match(/^0{1}\(7{2}\d$/)!== null && window.event.keyCode==8) this.value ='0(77';
                             if(phone.match(/^0{1}\(7{2}\d\)\d{0,5}\D$/) !== null) this.value = phone.slice(0,-1);
                         " onclick="this.value.length<=4?this.value = '0(77':'';" maxlength="11">
                         <span class="login-danger-text">неверный номер</span>
                     </div>
                  <button
                         class="button-modal-login button-modal-login-next d-flex justify-content-center align-items-center"
                         disabled type="submit">
                         Далее
                     </button>
                  <a href="" class="card-registration-link">Регистрация</a>
                     <div class="spinner-border hidden" role="status">
                  </div>

              </form>
                 <form class="card-pass hidden" onsubmit="return false">
                     <div class="modal-login-text">Введите пароль</div>
                     <div class="modal-login-text-descr">
                  </div>
                  <div class="input-login-wrapper">
                         <input type="password" class="input-password input-modal" placeholder="Введите пароль">
                         <span class="login-danger-text">неверный пароль</span>
                     </div>
                  <button type="submit"
                         class="button-modal-login button-next d-flex justify-content-center align-items-center">
                         Войти
                     </button>
                     <button class="button-modal-another-login login-backward">
                         Войти с другим логином
                     </button>
                  <button class="button-modal-forgotten-password">
                         Забыли пароль
                     </button>
                 </form>
                 <form class="card-sms  hidden">
                     <div class="modal-login-text">Введите пароль из смс</div>
                     <div class="modal-login-text-descr modal-login-text-descr-sms"></div>
                     <div class="input-login-wrapper">
                         <input type="password" class="input-password input-modal" placeholder="Введите пароль"
                             maxlength="4">
                         <span class="login-danger-text">неверный пароль</span>
                     </div>
                  <button type="submit"
                         class="button-modal-login button-next d-flex justify-content-center align-items-center">
                         Войти
                     </button>
                     <button class="button-modal-another-login login-backward">
                         Войти с другим логином
                     </button>
                 </form>
             </div>
      </div>
     </div>
 </div> 
    </div>
    

</div>
     


    </body>
    </html>
